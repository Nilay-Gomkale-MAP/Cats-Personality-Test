    <div class="mainContainer" style="padding: 24px 16px;">
      <h1>What Kind of Cat Are You?</h1>
      <p class="intro">Answer these 7 quick questions to discover your feline alter ego.</p>

      <form id="quizForm">
        <div id="questionsContainer"></div>

        <div id="leadStep">
          <strong>Almost done!</strong>
          <p>Would you like to receive your cat type by email?</p>
          <input type="text" id="fname" placeholder="First Name (optional)">
          <input type="email" id="email" placeholder="Email">
          <button type="button" id="submitLead">Submit</button>
          <button id="skipLead">Skip to results</button>
          <div id="errorMsg"></div>
        </div>
      </form>

      <div id="result"></div>
    </div>
