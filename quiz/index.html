<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Which Cat Are You?</title>
    <link rel="stylesheet" href="/style2.css">
  </head>
  <body>
    <h1>What Kind of Cat Are You?</h1>
    <p class="intro">Answer these 7 quick questions to discover your feline alter ego.</p>

    <form id="quizForm">
      <div id="questionsContainer"></div>

      <div id="leadStep">
        <strong>Almost done!</strong>
        <p>Would you like to receive your cat type by email?</p>
        <input type="text" id="fname" placeholder="First Name (optional)">
        <input type="email" id="email" placeholder="Email">
        <button type="button" id="submitLead">Submit</button>
        <button id="skipLead">Skip to results</button>
        <div id="errorMsg"></div>
      </div>
    </form>

    <div id="result"></div>
  </body>
  <script src="personality.js"></script>
</html>
